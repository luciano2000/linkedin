<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Montador de Query Boolean LinkedIn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      background: white;
      max-width: 600px;
      width: 100%;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background-color: #0073b1;
      color: white;
      cursor: pointer;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-top: 20px;
      padding: 10px;
      font-family: monospace;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Construa sua pesquisa de vagas (LinkedIn)</h2>

    <div id="positiveInputs">
      <div class="input-group">
        <input type="text" placeholder="Palavra-chave positiva">
      </div>
    </div>
    <button onclick="addInput('positive')">+ Adicionar palavra-chave (OR)</button>

    <hr>

    <div id="mustHaveInputs">
      <div class="input-group">
        <input type="text" placeholder="Palavra obrigatória (AND)">
      </div>
    </div>
    <button onclick="addInput('mustHave')">+ Adicionar palavra obrigatória (AND)</button>

    <hr>

    <div id="negativeInputs">
      <div class="input-group">
        <input type="text" placeholder="Palavra-chave negativa">
      </div>
    </div>
    <button onclick="addInput('negative')">- Adicionar exclusão (NOT)</button>

    <button onclick="gerarQuery()" style="margin-top:20px; width:100%">Gerar Query</button>

    <textarea id="queryOutput" readonly placeholder="Sua query pronta aparecerá aqui..."></textarea>
  </div>

  <script>
    function addInput(type) {
      const container = document.getElementById(
        type === 'positive' ? 'positiveInputs' :
        type === 'mustHave' ? 'mustHaveInputs' :
        'negativeInputs'
      );
      const div = document.createElement('div');
      div.className = 'input-group';
      div.innerHTML = `<input type="text" placeholder="${
        type === 'positive' ? 'Palavra-chave positiva' :
        type === 'mustHave' ? 'Palavra obrigatória (AND)' :
        'Palavra-chave negativa'}">`;
      container.appendChild(div);
    }

    function gerarQuery() {
      const positivos = Array.from(document.querySelectorAll('#positiveInputs input'))
        .map(input => input.value.trim())
        .filter(Boolean);
      const obrigatorios = Array.from(document.querySelectorAll('#mustHaveInputs input'))
        .map(input => input.value.trim())
        .filter(Boolean);
      const negativos = Array.from(document.querySelectorAll('#negativeInputs input'))
        .map(input => input.value.trim())
        .filter(Boolean);

      const positivosQuery = positivos.length > 1 ? `(${positivos.join(' OR ')})` : positivos.join('');
      const obrigatoriosQuery = obrigatorios.map(term => `AND ${term}`).join(' ');
      const negativosQuery = negativos.map(term => `NOT ${term}`).join(' ');

      const query = `${positivosQuery} ${obrigatoriosQuery} ${negativosQuery}`.trim();
      document.getElementById('queryOutput').value = query;
    }
  </script>
</body>
</html>
